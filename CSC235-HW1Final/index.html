<!DOCTYPE html>
<html>
<head>
    <link rel="StyleSheet" type="text/css" href="StyleSheet.css">

<body>
    <!--table for welcome and select-->

                        <td class = "Arrow";><img height = "11px"; src="pix/arrow.gif"></td>

                    </tr>

                    <tr>

                    <tr>
                        <td class = "Arrow";><img height = "11px"; src="pix/arrow.gif"></td>

                    </tr>
                    <tr height = "5px"></tr>
                    <tr>
                        <td class = "Arrow";><img height = "11px"; src="pix/arrow.gif"></td>

                    </tr>
                    <tr height = "5px"></tr>

                        <td class = "Arrow";><img height = "11px"; src="pix/arrow.gif"></td>

                    </tr>
                    <tr height = "1px"></tr>
                </table>
            </td>

            <!--Cell with pictures and witch-->
            <td class = "RightTable">

                    <td><img height = "65px"; src="pix/law.gif"></td>
                    <td><img height = "65px"; src="pix/tra.gif"></td>

                </table>

                        <td class = "WitchWords"; colspan = "8">
